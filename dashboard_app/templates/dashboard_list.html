{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Dashboard</h1>
  <div class="row row-cols-2 row-cols-lg-4 g-sm-2 g-lg-2 mb-4">
    {% for user in object_list %}
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="{{ recipe.image.url }}" class="card-img-top" alt="{{ recipe.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
